<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<!-- Use a formGroup property binding to bind the checkoutForm to the form tag in the template.  -->
<!-- use an ngSubmit event binding to listen for the form submission and call the onSubmit() method with the checkoutForm value. -->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <!-- Use the formControlName attribute binding to bind the checkoutForm form controls for name and address to their input fields. -->
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
