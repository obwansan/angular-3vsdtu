<h2>Products</h2>

<!-- Update the *ngFor directive to assign each index in the products array to the productId variable when iterating over the list. -->
<div *ngFor="let product of products; index as productId">
  <h3>
    <!-- Modify the product name anchor to include a routerLink directive. -->
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>

  <!-- To include the new component, use its selector, app-product-alert, as you would an HTML element. -->
  <!-- Pass the current product as input to the component using property binding. Similar to passing props in React. -->
  <!-- Bind the onNotify() method in product-list.component.ts to the notify property outputted (passed) to ProductAlertsComponent. -->
  <app-product-alerts 
    [product]='product'
    (notify)="onNotify()">
  </app-product-alerts>

</div>
