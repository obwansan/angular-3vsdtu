<!-- The product property is accessible because [product]='product' in product-list.component.html passed it. -->
<!-- The notify property is accessible because the ProductAlertsComponent outputs it to it's parent ProductListComponent. It's therefore available in pproduct-list.component.html, and can be passed into the ProductAlertsComponent template via the selector <app-product-alerts>.  -->
<p *ngIf="product.price > 700">
  <button (click)="notify.emit()">Notify Me</button>
</p>
